<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursenexgen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container-fluid" style="height: 100vh;background: navy;"></div>
    <div class="container-fluid footer bgColor-110E19 pt-40 pb-60">
        <div class="container">
            <div class="row row-gap">
                <div class="col-lg-6 col-md-5 col-sm-12 col-12">
                    <div>
                        <h1 class="text-uppercase color-FFFFFF">logo</h1>
                        <p class="light-gray">Upskill your career growth</p>
                        <div class="d-flex justify-content-between align-items-center" style="width: 35%">
                            <img src="./assets/img/fb-icon-white.svg" alt="Coursenexgen"/>
                            <img src="./assets/img/instagram-icon-white.svg" alt="Coursenexgen"/>
                            <img src="./assets/img/linkedin-icon-white.svg" alt="Coursenexgen"/>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1 col-md-1"></div>
                <div class="col-lg-5 col-md-6 col-sm-12 col-12">
                    <div>
                        <h1 class="color-FFFFFF titleTwo fw-500">Feel free to talk!</h1>
                        <p class="light-gray">Use the form below to get all your queries answered.</p>
                        <form>
                            <div class="form-group d-flex flex-column my-2">
                                <label class="color-FFFFFF fw-400" for="name">Full Name</label>
                                <input class="form-control bg-transparent py-10" type="text" name="" id="name">
                            </div>
                            <div class="form-group d-flex flex-column my-2">
                                <label class="color-FFFFFF fw-400" for="contact">Contact Number</label>
                                <input class="form-control bg-transparent py-10" type="text" name="" id="contact">
                            </div>
                            <div class="form-group d-flex flex-column my-2">
                                <label class="color-FFFFFF fw-400" for="email">Email</label>
                                <input class="form-control bg-transparent py-10" type="email" name="" id="email">
                            </div>
                            <div class="form-group d-flex flex-column my-2">
                                <label class="color-FFFFFF fw-400" for="message">Message</label>
                                <textarea name="" id="message" class="form-control bg-transparent" cols="10"
                                    rows="2"></textarea>
                            </div>
                            <input type="button" class="btn bgPrimaryColor color-FFFFFF br-25 mt-2 fw-400"
                                value="submit" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
